<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">

        <div class="clock">
            <div class="dot"></div>
            <div class="hour hour"></div>
            <div class="hour min"></div>
            <div class="hour sec"></div>
            <p id="twel">12</p>
            <p id="three">3</p>
            <p id="six">6</p>
            <p id="nine">9</p>
            
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
